<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - QSX个人博客</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" herf="/css/bootstrap-theme.min.css" >
    <!--    下面这行代码未生效-->
    <link rel="stylesheet" type="text/css" herf="/src/main/resources/static/css/learn.css" >
    <style type="text/css">
        @import url("/css/learn.css");
    </style>

    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h2><span class="glyphicon glyphicon-user" aria-hidden="true"></span>发起</h2>
        <form action="/publish " method="post">
            <input type="hidden" name="id" th:value="${id}">
            <div class="form-group">
                <label for="title">问题标题</label>
                <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="你是谁？">
            </div>
            <div class="form-group">
                <label for="description">问题补充</label>
                <input type="text" name="description" id="description" th:value="${description}" class="form-control" placeholder="1+1=2?"></input>
            </div>
            <div class="form-group">
                <label for="tag">添加标签</label>
                <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以逗号(,)分隔">
            </div>

            <div class="container-fluid main">
                <div class="row">
                    <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"
                    th:if="${error !=null}"></div>
                        <button type="submit"
                                class="bth btn-success btn-publish col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            发布
                        </button>
                </div>
            </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            ·问题标题。。。。
            ·问题补充。。。。
            ·选择标签。。。。
        </div>
    </div>
</div>
</body>
</html>
